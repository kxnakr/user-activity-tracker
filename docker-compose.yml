services:
  mongo:
    image: mongo:8
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: user-activity-tracker
    volumes:
      - mongo_data:/data/db
    networks:
      - internal

  redis:
    image: redis:7-alpine
    networks:
      - internal

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      PORT: 8000
      MONGO_URI: ${MONGO_URI:-mongodb://mongo:27017/user-activity-tracker}
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-}
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis
    networks:
      - internal

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: https://uat.kxna.space
    expose:
      - "3000"
    networks:
      - internal

  caddy:
    image: caddy:2-alpine
    depends_on:
      - api
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - internal
      - public

networks:
  internal:
    internal: true
  public:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  mongo_data:
